<div class="mat-card container-fluid">
  <div class="left data">Asset Condition</div>
  <div class="right">
    <button mat-raised-button class="btnUp" type="button" (click)="logDetails(acDetForm.get('condCode')!.value )"
      [disabled]="acDetForm.get('condCode')!.value === '' || acDetForm.get('condCode')!.value === null">
      <mat-icon>comment</mat-icon>Log
    </button>
    <button mat-raised-button color="primary" class="btnUp" type="button" (click)="onHelpCilcked()">
      <mat-icon>help</mat-icon>
      Help
    </button>
  </div>
  <!-- <div class="right">
        <button mat-raised-button color="accent" class="btnUp" type="button"
            (click)="onDetailsCilcked(acDetForm.get('tranNo')!.value)" [disabled]="acDetForm.get('tranNo')!.value === ''">
            Details
        </button>
    </div> -->
</div>
<mat-card>
  <form [formGroup]="acDetForm" (ngSubmit)="onSubmit()">
    <div class="row  justify-content-center">
      <div class="col-2">
        <mat-form-field appearance="outline" class="mat-mode">
          <mat-label>Mode</mat-label>
          <mat-select formControlName="mode" (selectionChange)="modeChange(acDetForm.get('mode')!.value)">
            <mat-option *ngFor="let x of modes" [value]="x.itemCode">{{x.itemName}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-3">
        <mat-form-field appearance="outline" aria-colspan="2">
          <mat-label>Asset Condition</mat-label>
          <mat-select formControlName="condCode" (selectionChange)="getAssetConditionChange($event)">
            <mat-option value="">---Select---</mat-option>
            <mat-option *ngFor="let x of condList" [value]="x">{{x.itemName}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </div>

    <div class="row  justify-content-center">
      <div class="col-2">
        <mat-form-field appearance="outline" class="mat-mode">
          <mat-label class="mat-label-class">Code</mat-label>
          <input matInput placeholder="Asset Condition Code" formControlName="assetConditionCode" type="text">
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field appearance="outline">
          <mat-label class="mat-label-class">Asset Condition Name</mat-label>
          <input matInput placeholder="Asset Condition Name" formControlName="condition" type="text">
        </mat-form-field>
      </div>

    </div>
    <div class="row  justify-content-center">
      <div class="col-2">
        <mat-form-field appearance="outline" class="mat-mode">
          <mat-label class="mat-label-class">Date</mat-label>
          <input matInput [matDatepicker]="picker2" formControlName="condDate" [max]="tomorrow" />
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field appearance="outline">
          <mat-label>Notes</mat-label>
          <input matInput placeholder="Notes" formControlName="notes" type="text">
        </mat-form-field>
      </div>
    </div>

    <div class="row  justify-content-center myCustomClass">
      <div class="col-2">
        <mat-checkbox formControlName="usable">Usable</mat-checkbox>
      </div>

      <div class="col-3">
        <mat-label>Status:&nbsp;<b class="data">{{itemStatus | uppercase}}</b></mat-label>
      </div>
    </div>

    <app-message-box [msg]="retMessage" [classtype]="textMessageClass"></app-message-box>
    <div class="btnAlignment">
      <button mat-raised-button color="primary" type="submit" class="btnUp"
        [disabled]="acDetForm.get('mode')!.value === 'View' || acDetForm.invalid">
        <mat-icon>done</mat-icon>Apply
      </button>
      <button mat-raised-button color="accent" type="button" class=btnUp (click)="reset()">
        <mat-icon>clear_all</mat-icon>Clear
      </button>
      <button mat-raised-button color="warn" class="btnUp" type="button" (click)="Close()">
        <mat-icon>cancel</mat-icon>Close
      </button>

    </div>
  </form>
</mat-card>
