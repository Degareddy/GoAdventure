<div
  class="message-box"
  [class.message-success]="(classtype || '').trim().toLowerCase() === 'green'"
  *ngIf="msg?.trim() && classtype?.trim()"
  [class.message-error]="(classtype || '').trim().toLowerCase() === 'red'"
>
  <b>{{ msg }}</b>
</div>
