<button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <mat-icon class="close-icon small-icon" color="warn">close</mat-icon>
</button>
<!-- <div class="container-fluid mat-card">
  <div class="left data">{{searchName}}</div>
</div> -->
<div class="flex items-center text-white rounded-sm bg-blue-400 ">
  <mat-icon class="mr-1">search</mat-icon>
  <b>{{searchName | titlecase}}</b>
</div>
<div class="p-4 bg-zinc-100 container rounded-sm">
  <form [formGroup]="SearchProjectForm">
    <div class="row  justify-content-center" style="margin-top: 8px;">
      <div class="col-2">
        <mat-form-field aria-colspan="2" appearance="outline">
          <mat-label>Location</mat-label>
          <input matInput placeholder="Location" formControlName="location" type="text">
        </mat-form-field>
      </div>

      <div class="col-2">
        <mat-form-field aria-colspan="2" appearance="outline">
          <mat-label>Project</mat-label>
          <input matInput placeholder="Project" formControlName="project" type="text">
        </mat-form-field>
      </div>

      <div class="col-2">
        <div class="col-2">
          <mat-form-field aria-colspan="2" appearance="outline">
            <mat-label>Block</mat-label>
            <input matInput placeholder="Block" formControlName="block" type="text">
          </mat-form-field>
        </div>
      </div>

      <div class="col-2">
        <div class="col-2">
          <mat-form-field aria-colspan="2" appearance="outline">
            <mat-label>Plot</mat-label>
            <input matInput placeholder="Plot" formControlName="plot" type="text">
          </mat-form-field>
        </div>
      </div>

      <div class="col-2">
        <mat-form-field appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select placeholder="Status" formControlName="unitStatus">
            <mat-option value="ANY">--Select--</mat-option>
            <mat-option value="Open">Open</mat-option>
            <mat-option value="Sold">Sold</mat-option>
            <mat-option value="Progress">Progress</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="btnAlignment">
        <button mat-raised-button color="accent" class="btnUp"
          (click)="search()"><mat-icon>search</mat-icon>Search</button>
        <button mat-raised-button color="primary" class=btnUp (click)="clear()">
          <mat-icon>clear_all</mat-icon>Clear</button>
        <button mat-raised-button color="warn" class="btnUp" type="button" [mat-dialog-close]="true">
          <mat-icon>cancel</mat-icon><b>Close</b>
        </button>
      </div>
    </div>
  </form>
</div>

<ag-grid-angular class="grid-with-lines" [pagination]="true" class="ag-theme-alpine" style="width: 100%; height:280px;"
  #agGrid (gridReady)="onGridReady($event)" [columnDefs]="columnDefs1" [rowData]="rowData" [paginationPageSize]="25"
  [rowSelection]="rowSelection" [suppressRowClickSelection]="true" (rowSelected)="onRowSelected($event)"
  [gridOptions]="gridOptions">
</ag-grid-angular>
<div class="pageSizectrl" style="margin-top:-20px;">
  <select id="page-size" [(ngModel)]="pageSize" (ngModelChange)="onPageSizeChanged()"
    [ngModelOptions]="{standalone: true}">
    <option *ngFor="let size of pageSizes" [value]="size">{{ size }}</option>
  </select>
</div>
