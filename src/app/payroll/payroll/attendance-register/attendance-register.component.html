<div class="container mx-auto p-0.1 bg-blue-400 shadow rounded">
  <div class="flex justify-between items-center mb-0.1 h-8">
    <div class="flex items-center text-white">
      Attendance Register
    </div>
    <div class="flex items-end space-x-1 mb-2.5">
      <button mat-raised-button color="accent" class="btnUp" type="button"
        (click)="onHelpCilcked()"><mat-icon>help</mat-icon>
        Help</button>
    </div>
  </div>
</div>
<div class="p-4 bg-zinc-100 container rounded-sm">
  <form [formGroup]="attendenceForm" (ngSubmit)="onSubmit()">
    <div class="row  justify-content-center">
      <div class="col-3">
        <mat-form-field appearance="outline">
          <mat-label>Mode</mat-label>
          <mat-select formControlName="mode">
            <mat-option *ngFor="let x of modes" [value]="x.itemCode">{{x.itemName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-3">
        <!-- <div class="input-with-button">
          <mat-form-field appearance="outline" aria-colspan="2">
            <mat-label>TranNo</mat-label>
            <input matInput placeholder="TranNo" formControlName="tranNo" type="text">
          </mat-form-field>
          <span style="padding-bottom: 10px;">
            <button mat-raised-button color="primary" [disabled]="attendenceForm.get('mode')!.value === 'Add'"
              type="button" (click)="searchData()" class="btnUp search-button">
              <mat-icon>search</mat-icon>
            </button>
          </span>
        </div> -->
        <mat-form-field appearance="outline" style="width: 95%;">
          <mat-label>Tran No</mat-label>
          <input matInput placeholder="Tran No" formControlName="tranNo" type="text">
          <button mat-button *ngIf="attendenceForm.get('tranNo')!.value" type="button" matSuffix mat-icon-button
            aria-label="Clear" (click)="attendenceForm.get('tranNo')!.setValue('')">
            <mat-icon>cancel</mat-icon>
          </button>
          <button matSuffix mat-icon-button aria-label="Search" type="button" (click)="searchData()"
            [disabled]="attendenceForm.get('mode')!.value == 'Add'">
            <mat-icon class="mat-search-icon">search</mat-icon>
          </button>
        </mat-form-field>
      </div>

    </div>
    <div class="row  justify-content-center">
      <div class="col-3">
        <mat-form-field appearance="outline" style="width: 250px">
          <mat-label>TranDate</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="tranDate" [max]="tomorrow" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-3">
        <mat-form-field aria-colspan="2" appearance="outline">
          <mat-label>Payroll Year</mat-label>
          <input matInput placeholder="PayrollYear" formControlName="payrollYear" type="text">
        </mat-form-field>
      </div>
    </div>
    <div class="row  justify-content-center">
      <div class="col-3">
        <mat-form-field appearance="outline">
          <mat-label>Payroll Period</mat-label>
          <input matInput placeholder="PayrollPeriod" formControlName="payrollPeriod" type="text">
        </mat-form-field>
      </div>
      <div class="col-3 myCustomClass">
        <mat-label>Status:&nbsp;<b>{{tranStatus | uppercase}}</b></mat-label>
      </div>
    </div>
    <app-message-box [msg]="retMessage" [classtype]="textMessageClass"></app-message-box>
    <!-- <div class="row  justify-content-center" class="container" class={{textMessageClass}}> {{retMessage}} </div> -->

    <div class="btnAlignment">
      <!-- <button mat-raised-button color="primary" [disabled]="attendenceForm.get('mode').value === 'View'"
              class=btnUp>Update</button>  -->
      <button mat-raised-button color="primary" type="submit" [disabled]="attendenceForm.get('mode')!.value === 'View'"
        class=btnUp><mat-icon>done</mat-icon>Apply</button>
      <button mat-raised-button color="accent" class="btnUp" type="button" (click)="reset()">
        <mat-icon>refresh</mat-icon>Reset
      </button>
    </div>

  </form>
</div>
