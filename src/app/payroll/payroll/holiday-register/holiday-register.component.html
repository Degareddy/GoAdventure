<div class="container mx-auto p-0.1 bg-blue-400 shadow rounded">
  <div class="flex justify-between items-center mb-0.1 h-8">
    <div class="flex items-center text-white">

      Holiday Register
    </div>
    <div class="flex items-end space-x-1 mb-2.5">
      <button mat-raised-button color="accent" class="btnUp" type="button"
        (click)="onHelpCilcked()"><mat-icon>help</mat-icon>
        Help</button>
    </div>
  </div>
</div>
<div class="p-4 bg-zinc-100 container rounded-sm">
  <form [formGroup]="ahdForm">
    <div class="row justify-content-center">
      <div class="col-3">
        <mat-form-field  appearance="outline" class="mat-mode">
          <mat-label>Mode</mat-label>
          <mat-select formControlName="mode" appearance="outline" >
            <mat-option *ngFor="let x of modes" [value]="x.itemCode">{{x.itemName}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field appearance="outline" class="mat-mode">
          <mat-label class="mat-label-class">YearNo</mat-label>
          <input matInput placeholder="YearNo" formControlName="yearNo" type="number">
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-3">
        <mat-form-field  appearance="outline">
          <mat-label class="mat-label-class">Optional Holidays</mat-label>
          <input matInput placeholder="Optional Holidays" formControlName="optionalHolidays" type="text">
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field appearance="outline" class="mat-mode">
          <mat-label class="mat-label-class">Tran Date</mat-label>
          <input matInput [matDatepicker]="picker1" formControlName="trandate" [max]="tomorrow" />
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-3">
        <mat-form-field  appearance="outline">
          <mat-label class="mat-label-class">Public Holidays</mat-label>
          <input matInput placeholder="Public Holidays" formControlName="publicHolidays" type="text ">
        </mat-form-field>
      </div>
      <div class="col-3 myCustomClass">
          <mat-label>Status:&nbsp;</mat-label><b class="data"></b>
      </div>
    </div>
    <div class="row justify-content-center ">
      <!-- <div class="col-3"></div> -->
      <div class="col-6 " >
        <mat-form-field  appearance="outline" style="width:80%">
          <mat-label>Remarks</mat-label>
          <input matInput placeholder="Remarks" formControlName="remarks" type="text ">
        </mat-form-field>
      </div>
    </div>

    <div class="row  justify-content-center" class="container" class={{textMessageClass}}> {{retMessage}} </div>
    <div class="btnAlignment">
      <button mat-raised-button color="primary" type="submit" class= "btnUp" [disabled]="ahdForm.invalid">
        <mat-icon>done</mat-icon>Apply</button>
        <button mat-raised-button color="warn" class="btnUp" type="button" (click)="Close()">
          <mat-icon>cancel</mat-icon>Close
        </button>
      <button mat-raised-button color="accent" class="btnUp" type="button" (click)="reset()">
        <mat-icon>clear_all</mat-icon>Clear
      </button>
    </div>
  </form>
</div>
