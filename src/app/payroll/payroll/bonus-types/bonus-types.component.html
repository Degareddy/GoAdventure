<div class="container mx-auto p-0.1 bg-blue-400 shadow rounded">
  <div class="flex justify-between items-center mb-0.1 h-8">
    <div class="flex items-center text-white">

      {{title | titlecase}}
    </div>
    <div class="flex items-end space-x-1 mb-2.5">
      <button mat-raised-button color="accent" class="btnUp" type="button"
        (click)="onHelpCilcked()"><mat-icon>help</mat-icon>
        Help</button>
    </div>
  </div>
</div>
<div class="p-4 bg-zinc-100 container rounded-sm">
  <form [formGroup]="bonusTypeForm" (ngSubmit)="onSubmit()">

    <div class="row justify-content-center">
      <div class="col-2">
        <mat-form-field aria-colspan="2" appearance="outline" class="mat-mode">
          <mat-label>Mode</mat-label>
          <mat-select formControlName="mode" appearance="outline"
            (selectionChange)="modeChange(bonusTypeForm.get('mode')!.value)">
            <mat-option *ngFor="let x of modes" [value]="x.itemCode">{{x.itemName}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field aria-colspan="2" appearance="outline" >
          <mat-label class="mat-label-class">Bonus Types</mat-label>
          <mat-select formControlName="bonusTypes" (selectionChange)="getBonusTypeChange($event)">
            <mat-option value="">--Select--</mat-option>
            <mat-option *ngFor="let x of bonusTypes" [value]="x.itemCode">{{x.itemName}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
          <div class="col-3">
          <mat-form-field aria-colspan="2" appearance="outline">
          <mat-label class="mat-label-class">Bonus Code</mat-label>
          <input matInput placeholder="Bonus Code" formControlName="bonusCode" type="text ">
        </mat-form-field>
      </div>
    </div>

    <!-- <div class="row justify-content-center">
  

    </div> -->

    <div class="row justify-content-center">
      <div class="col-2">
        <mat-form-field appearance="outline">
          <mat-label class="mat-label-class">Bonus Name</mat-label>
          <input matInput placeholder="Bonus Name" formControlName="bonusName" type="text ">
        </mat-form-field>
      </div>
      <div class="col-3">
        <!-- <mat-form-field  appearance="outline">
          <mat-label class="mat-label-class">Bonus Type</mat-label>
          <input matInput placeholder="Bonus Type" formControlName="bonusType" type="text ">
        </mat-form-field> -->
        <mat-form-field appearance="outline">
          <mat-label class="mat-label-class">Type</mat-label>
          <mat-select formControlName="bonusType">
            <mat-option value="">--Select--</mat-option>
            <mat-option value="CASH">Cash</mat-option>
            <mat-option value="NON-CASH">Non-Cash</mat-option>
            <!-- <mat-option *ngFor="let x of bonusTypes" [value]="x.itemCode">{{x.itemName}}</mat-option> -->
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field appearance="outline" class="mat-mode">
          <mat-label class="mat-label-class">Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="tranDate" [max]="tomorrow" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-1"></div>
      <div class="col-6">
        <mat-form-field appearance="outline" style="width:95%">
          <mat-label aria-colspan="2">Notes</mat-label>
          <textarea matInput placeholder="Notes" formControlName="notes"></textarea>
        </mat-form-field>
      </div>
      <div class="col-3 myCustomClass">
        <mat-label>Status:&nbsp;<b class="data">{{itemStatus | uppercase}}</b></mat-label>
      </div>
    </div>

    <app-message-box [msg]="retMessage" [classtype]="textMessageClass"></app-message-box>
    <div class="btnAlignment">
      <button mat-raised-button color="primary" type="submit" class="btnUp"
        [disabled]="bonusTypeForm.get('mode')!.value === 'View'">
        <mat-icon>done</mat-icon>Apply
      </button>
      <button mat-raised-button color="accent" class="btnUp" type="button" (click)="clear()">
        <mat-icon>clear_all</mat-icon>Clear
      </button>
      <button mat-raised-button color="warn" class="btnUp" type="button" (click)="close()">
        <mat-icon>cancel</mat-icon>Close
      </button>
    </div>
  </form>
  <div style="margin-top: -30px;">
    <app-access-grid [columnDefs]="columnDefs" [rowData]="rowData" [exportPDF]="true" [exportExcel]="true"
      [globalSearch]="true" (gridReady)="onGridReady($event)" (cellClicked)="onRowSelected($event)"
      [gridHeight]="'230px'" style="width: auto;" [paginationPageSize]="25" [showToolPanel]="true"
      [showRecordCount]="true"></app-access-grid>
  </div>
</div>
