<div class="container mx-auto p-0.1 bg-blue-400 shadow rounded">
  <div class="flex justify-between items-center mb-0.1 h-8">
    <div class="flex items-center text-white">

     Annual Holidays
    </div>
    <div class="flex items-end space-x-1 mb-2.5">
      <button mat-raised-button color="accent" class="btnUp" type="button"
        (click)="onHelpCilcked()"><mat-icon>help</mat-icon>
        Help</button>
    </div>
  </div>
</div>
<div class="p-4 bg-zinc-100 container rounded-sm">
  <form [formGroup]="ahdForm" (ngSubmit)="onSubmit()">
    <div class="row justify-content-center">
      <div class="col-3">
        <mat-form-field aria-colspan="2" appearance="outline" class="mat-mode">
          <mat-label>Mode</mat-label>
          <mat-select formControlName="mode" appearance="outline" aria-colspan="2">
            <mat-option *ngFor="let x of modes" [value]="x.itemCode">{{x.itemName}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-3">
        <mat-form-field appearance="outline" style="width: 95%;">
          <mat-label class="mat-label-class">Year No</mat-label>
          <input matInput placeholder="Year No" formControlName="yearNo" type="text">
          <button mat-button *ngIf="ahdForm.get('yearNo')!.value" type="button" matSuffix mat-icon-button
            aria-label="Clear" (click)="ahdForm.get('yearNo')!.setValue('')">
            <mat-icon>cancel</mat-icon>
          </button>
          <button matSuffix mat-icon-button aria-label="Search" type="button" (click)="searchData()"
            [disabled]="ahdForm.get('mode')!.value === 'Add'">
            <mat-icon class="mat-search-icon">search</mat-icon>
          </button>
        </mat-form-field>
        <!-- <div class="input-with-button">
          <mat-form-field appearance="outline" aria-colspan="2">
            <mat-label>YearNo</mat-label>
            <input matInput placeholder="YearNo" formControlName="yearNo" type="text">
          </mat-form-field>
          <span style="padding-bottom: 10px;">
            <button mat-raised-button color="primary" [disabled]="ahdForm.get('mode')!.value === 'Add'" type="button"
              (click)="searchData()" class="btnUp search-button">
              <mat-icon>search</mat-icon>
            </button>
          </span>
        </div> -->
      </div>
    </div>

    <div class="row justify-content-center">

      <div class="col-3">
        <mat-form-field aria-colspan="2" appearance="outline">
          <mat-label class="mat-label-class">Optional Holidays</mat-label>
          <input matInput placeholder="Optional Holidays" formControlName="optionalHolidays" type="text ">
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field appearance="outline" class="mat-mode">
          <mat-label class="mat-label-class">Tran Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="tranDate" [max]="tomorrow" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-3">
        <mat-form-field aria-colspan="2" appearance="outline">
          <mat-label class="mat-label-class">Public Holidays</mat-label>
          <input matInput placeholder="Public Holidays" formControlName="publicHolidays" type="text">
        </mat-form-field>
      </div>
      <div class="col-3 myCustomClass">
        <mat-label>Status:&nbsp;<b>{{tranStatus | uppercase}}</b></mat-label>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <mat-form-field aria-colspan="2" appearance="outline" style="width: 100%;">
          <mat-label>Remarks</mat-label>
          <input matInput placeholder="Remarks" formControlName="remarks" type="text ">
        </mat-form-field>
      </div>
    </div>
    <app-message-box [msg]="retMessage" [classtype]="textMessageClass"></app-message-box>

    <div class="btnAlignment">
      <button mat-raised-button color="primary" type="submit" class="btnUp"
        [disabled]="ahdForm.get('mode')!.value === 'View'">
        <mat-icon>done</mat-icon>Apply
      </button>
      <button mat-raised-button color="accent" class="btnUp" type="button" (click)="reset()">
        <mat-icon>clear_all</mat-icon>Clear
      </button>
      <button mat-raised-button color="warn" class="btnUp" type="button" (click)="Close()">
        <mat-icon>cancel</mat-icon>Close
      </button>
    </div>
  </form>
</div>
