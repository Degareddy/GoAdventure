<div class="container mx-auto p-0.1 bg-blue-400 shadow rounded">
  <div class="flex justify-between items-center mb-0.1 h-8">
    <div class="flex items-center text-white">

     Absent Register
    </div>
    <div class="flex items-end space-x-1 mb-2.5">
      <button mat-raised-button color="accent" class="btnUp" type="button"
        (click)="onHelpCilcked()"><mat-icon>help</mat-icon>
        Help</button>
    </div>
  </div>
</div>
<div class="p-4 bg-zinc-100 container rounded-sm">
  <form [formGroup]="pabrForm">
    <div class="row justify-content-center">
      <div class="col-3">
        <mat-form-field  appearance="outline" class="mat-mode">
          <mat-label>Mode</mat-label>
          <mat-select formControlName="mode" appearance="outline" >
            <mat-option *ngFor="let x of modes" [value]="x.itemCode">{{x.itemName}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-3">
        <!-- <mat-form-field  appearance="outline">
          <input matInput placeholder="TranNo" formControlName="tranNo" type="text">
        </mat-form-field> -->
        <mat-form-field appearance="outline" style="width: 95%;">
          <mat-label>Tran No</mat-label>
          <input matInput placeholder="Tran No" formControlName="tranNo" type="text">
          <button mat-button *ngIf="pabrForm.get('tranNo')!.value" type="button" matSuffix mat-icon-button
            aria-label="Clear" (click)="pabrForm.get('tranNo')!.setValue('')">
            <mat-icon>cancel</mat-icon>
          </button>
          <button matSuffix mat-icon-button aria-label="Search" type="button" (click)="searchData()"
            [disabled]="pabrForm.get('mode')!.value === 'Add'">
            <mat-icon class="mat-search-icon">search</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-3">
        <mat-form-field appearance="outline" class="mat-mode">
            <mat-label class="mat-label-class">Tran Date</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="trandate" [max]="tomorrow"/>
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
    </div>
      <div class="col-3">
        <mat-form-field  appearance="outline">
          <mat-label class="mat-label-class">Payroll Year</mat-label>
          <input matInput placeholder="Payroll Year" formControlName="payrollYear" type="text">
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-3">
        <mat-form-field  appearance="outline">
          <mat-label class="mat-label-class">Payroll Month</mat-label>
          <input matInput placeholder="Payroll Month" formControlName="payrollMonth" type="text">
        </mat-form-field>
      </div>
      <div class="col-3 myCustomClass">
        <mat-label>Status:&nbsp;</mat-label>
        <!-- <mat-form-field  appearance="outline">
          <input matInput placeholder="TranStatus" formControlName="tranStatus" type="text">
        </mat-form-field> -->
      </div>
    </div>
    <div class="row justify-content-center">
       <!-- <div class="col-3"></div> -->
      <div class="col-6">
        <mat-form-field  appearance="outline" style="width: 100%;">
          <mat-label>Notes</mat-label>
          <input matInput placeholder="Notes" formControlName="notes" type="text">
        </mat-form-field>
      </div>
    </div>
    <!-- <div class="row  justify-content-center" class="container" class={{textMessageClass}}> {{retMessage}} </div>
    <div class="container btnmargin"> <button mat-raised-button color="primary" class=btn_name style="align-self: end;"
        (click)="onUpdate()">Update</button> <button mat-raised-button color="accent" class=btn_name
        style="align-self: end;">Insert</button> <button mat-raised-button color="warn" class=btn_name
        style="align-self: end;">Reset</button>
    </div> -->
    <app-message-box [msg]="retMessage" [classtype]="textMessageClass"></app-message-box>
    <div class="btnAlignment">
      <button type="button" mat-raised-button color="primary" class="btnUp" (click)="onUpdate()"><mat-icon>done</mat-icon>Apply</button>
      <button mat-raised-button color="warn" class="btnUp" type="button" (click)="Close()">
        <mat-icon>cancel</mat-icon>Close
      </button>
      <button mat-raised-button color="accent" class="btnUp" type="button" (click)="reset()">
        <mat-icon>clear_all</mat-icon>Clear
      </button>
    </div>
  </form>
</div>
