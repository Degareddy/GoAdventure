<section>
  <!-- <div class="container">
    <div class="mat-card-header">
      <div class="left adj">Statement</div>
    </div>
  </div> -->
  <div class="mat-card container-fluid">
    <div class="left">Statement</div>
    <!-- <div class="right">
      <button mat-raised-button color="accent" class="btnUp" type="button" (click)="Branch()">
        Branches
      </button>
    </div> -->
  </div>
  <mat-card>
    <!-- <div class="container-fluid"> -->
    <form [formGroup]="statementForm" (ngSubmit)="onSubmit()" #frmClear="ngForm">
      <div class="row justify-content-center">
        <div class="col-3">
          <mat-form-field appearance="outline">
            <mat-label>Party Type</mat-label>
            <mat-select formControlName="partyType" placeholder="PartyType">
              <!-- <mat-option *ngFor="let x of modes" [value]="x.itemCode">{{
                  x.itemName
                  }}</mat-option> -->
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-3">
          <mat-form-field appearance="outline">
            <mat-label>Copy To</mat-label>
            <mat-select formControlName="copyTo" placeholder="CopyTo">
              <!-- <mat-option *ngFor="let x of modes" [value]="x.itemCode">{{
                      x.itemName
                      }}</mat-option> -->
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row justify-content-center">

        <div class="col-3">
          <mat-form-field appearance="outline" aria-colspan="3">
            <mat-label>From Party</mat-label>
            <input matInput placeholder="FromParty" formControlName="fromParty" type="text" />
          </mat-form-field>
        </div>

      </div>

      <div class="row justify-content-center">
        <div class="col-3">
          <mat-form-field appearance="outline" aria-colspan="2">
            <mat-label>To Party</mat-label>
            <input matInput placeholder="To Party" formControlName="toParty" type="text" />
          </mat-form-field>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-3">
          <mat-form-field appearance="outline" style="width: 250px">
            <mat-label>From Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="fromDate" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

      </div>

      <div class="row justify-content-center">
        <div class="col-3">
          <mat-form-field appearance="outline" style="width: 250px">
            <mat-label>To Date</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="toDate" />
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="btnAlignment">
        <!-- <button type="button" mat-raised-button color="primary" class="btnUp"
                                  (click)="Update()">Update</button> -->
        <button mat-raised-button color="primary" type="submit" class="btnUp">
          <mat-icon>apply</mat-icon>Apply
        </button>

        <button mat-raised-button color="accent" class="btnUp" type="button" (click)="refresh()">
          <mat-icon>refresh</mat-icon>Refresh
        </button>
        <button mat-raised-button color="warn" class="btnUp" type="button">
          <mat-icon>info</mat-icon>Info
        </button>
      </div>
    </form>
    <!-- </div> -->
  </mat-card>
</section>
<!-- company data : ends-->
