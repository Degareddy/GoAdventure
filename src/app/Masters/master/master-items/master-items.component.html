<h2 align="center">Master </h2>
<form [formGroup]="mastForm">
    <div class="container">
        <mat-form-field>
            <mat-select formControlName="mode">
                <mat-option *ngFor="let x of modes" [value]="x.itemCode">{{x.itemName}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="container">
        <mat-form-field>
            <mat-select [(ngModel)]="mastForm.typeName" formControlName="typeName" (selectionChange) ="onSelectedTypeChanged()">
                <mat-option *ngFor="let y of typeNamesList" [value]="y.itemCode">{{y.itemName}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-select [(ngModel)]="mastForm.selTypeItem" (selectionChange) ="onSelectedItemChanged()" formControlName="selTypeItem">
                <mat-option *ngFor="let z of selTypeItemsList" [value]="z.itemName">{{z.itemName}}</mat-option>
            </mat-select>
        </mat-form-field>

    </div>
    <div class="container">
        <mat-form-field aria-colspan="2">
            <input matInput placeholder="Item Code" formControlName="itemCode" type="text" id="itemCode">
        </mat-form-field>
        <mat-form-field [style.width.px]=330>
            <input type="text" matInput placeholder="Item Name" #input formControlName="itemName" id="itemName">
        </mat-form-field>
    </div>

    <div class="container">
        <mat-form-field>
            <!-- <mat-label>Filter</mat-label> -->
            <input matInput placeholder="Date" #input type="Datepicker" formControlName="effectiveDate"
                id="effectiveDate | date:dd-MM-YYYY">
        </mat-form-field>
        <mat-form-field>
            <!-- <mat-label>Filter Alt</mat-label> -->
            <input matInput placeholder="Status" #input id="itemStatus" formControlName="itemStatus">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Image" id="imgPath" formControlName="imgPath">
        </mat-form-field>
        <button mat-raised-button color="warn" class=btn_name style="align-self: end;">...</button>

    </div>

    <div class="container">
        <mat-form-field [style.width.px]=625>
            <input matInput type="text" id="notes" formControlName="notes" placeholder="Notes">
        </mat-form-field>
    </div>


    <div class="row  justify-content-center" class="container" class={{textMessageClass}}>
        {{retMessage}}
    </div>

    <div class="container btnmargin">
        <button mat-raised-button color="primary" class=btn_name style="align-self: end;"
            (click)="onUpdate()">Update</button>
        <button mat-raised-button color="accent" class=btn_name style="align-self: end;">Insert</button>
        <button mat-raised-button color="warn" class=btn_name style="align-self: end;">Reset</button>
    </div>
</form>
