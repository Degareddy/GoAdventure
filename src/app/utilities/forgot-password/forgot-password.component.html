
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Forgot Password</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="email">Email Address</label>
        <input
          type="email"
          formControlName="ToEmail"
          id="ToEmail"
          placeholder="Enter your email"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500  text-gray-700"
        />
        <div *ngIf="forgotPasswordForm.get('ToEmail')?.invalid && forgotPasswordForm.get('ToEmail')?.touched" class="text-red-500 text-sm mt-1">
          <span *ngIf="forgotPasswordForm.get('ToEmail')?.errors?.['required']">Email is required.</span>
          <span *ngIf="forgotPasswordForm.get('ToEmail')?.errors?.['ToEmail']">Please enter a valid email address.</span>
          <span *ngIf="forgotPasswordForm.get('ToEmail')?.errors?.['pattern']">Email should contain letters before the at symbol and a valid domain (e.g., .com, .net).</span>
          <!-- <span *ngIf="forgotPasswordForm.get('ToEmail')?.errors?.['pattern']">Please enter a valid domain (e.g., .com, .net).</span> -->
        </div>
      </div>
      <app-message-box [msg]="retMessage" [classtype]="textMessageClass"></app-message-box>
      <br>
      <button
      type="submit"
      [disabled]="forgotPasswordForm.invalid"
      class="w-full text-white py-2 rounded-lg font-semibold focus:outline-none focus:ring-2
            focus:ring-blue-500
            bg-blue-500 hover:bg-blue-600
            disabled:bg-gray-400 disabled:text-gray-200"
    >
      Send Password
    </button>

    </form>
    <div class="mt-6 text-center text-gray-600">
      <a routerLink="/" class="text-blue-500 hover:underline">Back to Login</a>
    </div>
  </div>
</div>
