<section>


  <div class="container mx-auto p-0.1 bg-blue-400 shadow rounded">
    <div class="flex justify-between items-center mb-0.1 h-8">
      <div class="flex items-center text-white">
        <mat-icon class="mr-1">format_list_numbered</mat-icon>
        <b class="ml-1">Document Numbering</b>
      </div>
      <div class="flex items-end space-x-1 mb-2.5">
        <button mat-raised-button class="btnUp" type="button" (click)="logDetails(DocForm.get('company')!.value )"
        [disabled]="DocForm.get('company')!.value === '' || DocForm.get('company')!.value === null">
        <mat-icon>comment</mat-icon>
        Log
      </button>
      <button mat-raised-button color="accent" class="btnUp" type="button"
        (click)="onHelpCilcked()"><mat-icon>help</mat-icon>
        Help</button>
      </div>
    </div>
  </div>
  <div class="p-4 bg-zinc-100 container rounded-sm">
        <form [formGroup]="DocForm" #frmClear="ngForm">
      <div class="row justify-content-center">
        <div class="col-2 offset-md-1">
          <mat-form-field appearance="outline" class="mat-mode">
            <mat-label>Mode</mat-label>
            <mat-select formControlName="mode">
              <mat-option *ngFor="let x of modes" [value]="x.itemCode">{{x.itemName}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field appearance="outline" class="custom-form-field">
            <mat-label>Company</mat-label>
            <mat-select formControlName="company" (selectionChange)="companyChange($event.value)">
              <mat-option value="">--Select--</mat-option>
              <mat-option *ngFor="let x of companyLists" [value]="x.itemCode">{{x.itemName}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field appearance="outline" class="custom-form-field">
            <mat-label>Location</mat-label>
            <mat-select formControlName="location" placeholder="Location"
              (selectionChange)="locationChange($event.value)">
              <mat-option value="">--Select--</mat-option>
              <mat-option *ngFor="let x of locationList" [value]="x.itemCode">{{x.itemName}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field appearance="outline" class="custom-form-field">
            <mat-label>Transaction</mat-label>
            <mat-select formControlName="transaction" placeholder="Transaction" (selectionChange)="Details()">
              <mat-option value="">--Select--</mat-option>
              <mat-option *ngFor="let x of tranLists" [value]="x">{{x.itemName}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </form>
    <app-message-box [msg]="retMessage" [classtype]="textMessageClass"></app-message-box>

    <div style="border: 1px solid;" class="mt-4">
      <app-document-numbering-details [detailsdDta]="data"></app-document-numbering-details>

    </div>
  </div>
</section>
