
<div class="container mx-auto p-0.1 bg-blue-400 shadow rounded">
  <div class="flex justify-between items-center mb-0.1 h-8">
    <div class="flex items-center text-white">
      <mat-icon class="mr-1">timeline</mat-icon>
      <b>Financial Periods</b>
    </div>
    <div class="flex items-end space-x-1 mb-2.5">
      <button mat-raised-button class="btnUp" color="primary" type="button" (click)="onDetailsCilcked()" [disabled]="finPeriodsForm.invalid">
        <mat-icon>info</mat-icon>
        Details
      </button>
      <button mat-raised-button class="btnUp" type="button" (click)="onHelpCilcked()">
        <mat-icon>help</mat-icon>
        Help
      </button>
    </div>
  </div>
</div>
<div class="p-4 bg-zinc-100 container rounded-sm">
  <form [formGroup]="finPeriodsForm" (ngSubmit)="onSubmit()" #frmClear="ngForm">
    <div class="row justify-content-center">
      <div class="col-3">
        <mat-form-field appearance="outline" class="mat-mode">
          <mat-label>Mode</mat-label>
          <mat-select formControlName="mode" (selectionChange)="modeChange(finPeriodsForm.get('mode')!.value)">
            <mat-option *ngFor="let x of modes" [value]="x.itemCode">{{x.itemName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field appearance="outline">
          <mat-label>List</mat-label>
          <mat-select formControlName="list" placeholder="List" (selectionChange)="getDetails()">
            <mat-option value="">--Select--</mat-option>
            <mat-option *ngFor="let x of fineList" [value]="x.itemCode">{{
              x.itemName
              }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field appearance="outline">
          <mat-label class="mat-label-class">Year Code</mat-label>
          <input matInput placeholder="Year Code" formControlName="yearCode" type="text" />
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-3">
        <mat-form-field appearance="outline" style="width: 250px">
          <mat-label class="mat-label-class">Description</mat-label>
          <input matInput placeholder="Description" formControlName="description" type="text" />
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field appearance="outline" class="mat-mode">
          <mat-label class="mat-label-class">From Date</mat-label>
          <input matInput [matDatepicker]="picker1" formControlName="From" [max]="tomorrow" />
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field appearance="outline" class="mat-mode">
          <mat-label class="mat-label-class">To Date</mat-label>
          <input matInput [matDatepicker]="picker2" formControlName="To" />
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>

    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <mat-form-field appearance="outline" aria-colspan="2" style="width:100%">
          <mat-label>Notes</mat-label>
          <textarea matInput placeholder="Notes" rows="2" formControlName="notes"></textarea>
        </mat-form-field>
      </div>
      <div class="col-3 myCustomClass">
          <mat-label>Status:&nbsp;</mat-label><b class="data">{{status | uppercase}}</b>
      </div>
    </div>
    <app-message-box [msg]="retMessage" [classtype]="textMessageClass"></app-message-box>
    <div class="btnAlignment">
      <button mat-raised-button color="primary" type="submit" class="btnUp" [disabled]="finPeriodsForm.invalid || finPeriodsForm.get('mode')?.value==='View'">
        <mat-icon>done</mat-icon>Apply
      </button>

      <button mat-raised-button color="accent" class="btnUp" type="button" (click)="Clear()">
        <mat-icon>clear_all</mat-icon>Clear
      </button>
      <button mat-raised-button color="warn" class="btnUp" type="button" (click)="Close()">
        <mat-icon>cancel</mat-icon>Close
      </button>


    </div>
  </form>
</div>
