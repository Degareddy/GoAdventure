<section>
  <div class="mat-card container-fluid">
    <div class="left">Bank Entries</div>
    <div class="right">
      <!-- <button mat-raised-button color="accent" class="btnUp" type="button" (click)="AddCustomer()">
        Customers
      </button> -->
      <button mat-raised-button color="accent" class="btnUp" type="button"
      (click)="onHelpCilcked()"><mat-icon>help</mat-icon>
      Help</button>
    </div>
  </div>
    <mat-card>
      <!-- <div class="container-fluid"> -->
      <form [formGroup]="bankentryForm" (ngSubmit)="onSubmit()" #frmClear="ngForm">
        <div class="row justify-content-center">
          <div class="col-3">
            <mat-form-field appearance="outline">
              <mat-label>Mode</mat-label>
              <mat-select formControlName="mode" (selectionChange)="modeChange(bankentryForm.get('mode')!.value)">
                <mat-option *ngFor="let x of modes" [value]="x.itemCode">{{x.itemName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-3">
            <mat-form-field appearance="outline">
              <mat-label>Tran No</mat-label>
              <mat-select formControlName="tranNo" placeholder="TranNo">
                <!-- <mat-option *ngFor="let x of modes" [value]="x.itemCode">{{
                x.itemName
                }}</mat-option> -->
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-3">
            <mat-form-field appearance="outline" style="width: 250px">
              <mat-label>Tran Date</mat-label>
              <input matInput [matDatepicker]="picker2" formControlName="tranDate"  [max]="tomorrow" />
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-3">
            <mat-form-field appearance="outline">
              <mat-label>Bank</mat-label>
              <mat-select formControlName="bank" placeholder="Bank">
                <!-- <mat-option *ngFor="let x of modes" [value]="x.itemCode">{{
                x.itemName
                }}</mat-option> -->
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-3">
            <mat-form-field appearance="outline" aria-colspan="2">
              <mat-label>Status</mat-label>
              <input matInput placeholdser="Status" formControlName="status" type="text" />
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field appearance="outline" aria-colspan="2">
              <mat-label>Notes</mat-label>
              <textarea matInput placeholder="Notes" rows="4" formControlName="notes"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="btnAlignment">

          <button mat-raised-button color="primary" type="submit" class="btnUp">
            <mat-icon>apply</mat-icon>Apply
          </button>

          <button mat-raised-button color="accent" class="btnUp" type="button" (click)="Close()">
            <mat-icon>cancel</mat-icon>Close
          </button>
          <button mat-raised-button color="warn" class="btnUp" type="button" (click)="Reset()">
            <mat-icon>reset</mat-icon>Reset
          </button>
          <button mat-raised-button color="warn" class="btnUp" type="button">
            <mat-icon>help</mat-icon>Help
          </button>

        </div>
      </form>
    </mat-card>
</section>
