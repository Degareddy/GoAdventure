<section>
  <div class="container">
    <!-- <div class="mat-card-header">
      <div class="left adj">Transfer Invoice</div>
    </div> -->
    <div class="mat-card container-fluid">
      <div class="left">Transfer Invoice</div>
      <!-- <div class="right">
        <button mat-raised-button color="accent" class="btnUp" type="button"
          (click)="onDetailsCilcked(quotationForm.get('quotationNo').value)"
          [disabled]="quotationForm.get('quotationNo').value === ''">
          Details
        </button>
      </div> -->
    </div>
    <mat-card>
      <!-- <div class="container-fluid"> -->
      <form [formGroup]="transInvoiceForm" (ngSubmit)="onSubmit()" #frmClear="ngForm">
        <div class="row justify-content-center">
          <div class="col-3">
            <mat-form-field appearance="outline">
              <mat-label>Mode</mat-label>
              <mat-select formControlName="mode">
                <!-- <mat-option *ngFor="let x of modes" [value]="x.itemCode">{{
                                    x.itemName
                                    }}</mat-option> -->
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-3">
            <mat-form-field appearance="outline" style="width: 250px">
              <mat-label>Invoice No</mat-label>
              <input matInput placeholder="InvoiceNo" formControlName="invoiceNo" type="text" />
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field appearance="outline" style="width: 250px">
              <mat-label>To Branch</mat-label>
              <input matInput placeholder="ToBranch" formControlName="toBranch" type="text" />
            </mat-form-field>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-3">
            <mat-form-field appearance="outline" style="width: 250px">
              <mat-label>Invoice Date</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="invoiceDate"  [max]="tomorrow"/>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field appearance="outline" style="width: 250px">
              <mat-label>Item Count</mat-label>
              <input matInput placeholder="ItemCount" formControlName="itemCount" type="text" />
            </mat-form-field>
          </div>
          <div class="col-3">

            <mat-label for="acceptTerms" style="margin-left:2rem;" class="form-check-label">ApplyVat</mat-label>
            <input type="checkbox" style="margin-left:.5rem" formControlName="applyVat" />
          </div>

        </div>


        <div class="row justify-content-center">
          <div class="col-3">

            <mat-label for="acceptTerms"  style="margin-left:2rem;" class="form-check-label">Issuse Stock</mat-label>
            <input type="checkbox" style="margin-left:.5rem" formControlName="IssuseStock" />
          </div>

          <div class="col-3">
            <mat-form-field appearance="outline" style="width: 250px">
              <mat-label>Currency</mat-label>
              <input matInput placeholder="Currency" formControlName="currency" type="text" />
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field appearance="outline" style="width: 250px">
              <mat-label>Delivery Method</mat-label>
              <input matInput placeholder="DeliveryMethod" formControlName="deliveryMethod" type="text" />
            </mat-form-field>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-3">
            <mat-form-field appearance="outline" style="width: 250px">
              <mat-label>Exchange Rate</mat-label>
              <input matInput placeholder="ExchangeRate" formControlName="exchangeRate" type="text" />
            </mat-form-field>
          </div>

          <div class="col-3">
            <mat-form-field appearance="outline" style="width: 250px">
              <mat-label>Delivery No</mat-label>
              <input matInput placeholder="DeliveryNo" formControlName="deliveryNo" type="text" />
            </mat-form-field>
          </div>

          <div class="col-3">
            <mat-form-field appearance="outline" style="width: 250px">
              <mat-label>Amount (Excl Vat)</mat-label>
              <input matInput placeholder="AmountExclVat" formControlName="amountExclVat" type="text" />
            </mat-form-field>
          </div>

        </div>


        <div class="row justify-content-center">
          <div class="col-3">
            <mat-form-field appearance="outline" style="width: 250px">
              <mat-label>Transporter</mat-label>
              <input matInput placeholder="Transporter" formControlName="transporter" type="text" />
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field appearance="outline" style="width: 250px">
              <mat-label>Charges</mat-label>
              <input matInput placeholder="Charges" formControlName="charges" type="text" />
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field appearance="outline" style="width: 250px">
              <mat-label>Truck No</mat-label>
              <input matInput placeholder="TruckNo" formControlName="truckNo" type="text" />
            </mat-form-field>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-3">
            <mat-form-field appearance="outline" style="width: 250px">
              <mat-label>VAT Amount</mat-label>
              <input matInput placeholder="VatAmount" formControlName="vatAmount" type="text" />
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field appearance="outline" style="width: 250px">
              <mat-label>Driver Name</mat-label>
              <input matInput placeholder="DriverName" formControlName="driverName" type="text" />
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field appearance="outline" style="width: 250px">
              <mat-label>Total Amount</mat-label>
              <input matInput placeholder="TotalAmount" formControlName="totalAmount" type="text" />
            </mat-form-field>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-3">
            <mat-form-field appearance="outline" style="width: 250px">
              <mat-label>Driver ID</mat-label>
              <input matInput placeholder="DriverId" formControlName="driverId" type="text" />
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field appearance="outline" style="width: 250px">
              <mat-label>Total Weight(MT)</mat-label>
              <input matInput placeholder="TotalWeight" formControlName="totalWeight" type="text" />
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field appearance="outline" style="width: 250px">
              <mat-label>Status</mat-label>
              <input matInput placeholder="Status" formControlName="status" type="text" />
            </mat-form-field>
          </div>

        </div>
        <div class="row justify-content-center">
          <div class="col-3"></div>
          <div class="col-3"></div>
          <div class="col-3">
          <mat-form-field appearance="outline" aria-colspan="2">
            <mat-label>Notes</mat-label>
            <textarea matInput placeholder="Notes" rows="4" formControlName="notes"></textarea>
          </mat-form-field>
          </div>
        </div>
        <div class="btnAlignment">
          <!-- <button type="button" mat-raised-button color="primary" class="btnUp"
                                  (click)="Update()">Update</button> -->
          <button mat-raised-button color="primary" type="submit" class="btnUp">
            <mat-icon>done</mat-icon>Apply
          </button>
          <button mat-raised-button color="warn" class="btnUp" type="button" (click)="Close()">
            <mat-icon>cancel</mat-icon>Close
          </button>
          <button mat-raised-button color="accent" class="btnUp" type="button" (click)="reset()">
            <mat-icon>refresh</mat-icon>Reset
          </button>
        </div>
      </form>
      <!-- </div> -->
    </mat-card>
  </div>
</section>
<!-- company data : ends-->
