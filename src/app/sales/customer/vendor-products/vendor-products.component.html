
  <div class="balance-amount balance-debit">{{ custName }}</div>
  <form [formGroup]="vendorProductForm" #frmClear="ngForm">
    <mat-card>
      <!-- Flex container for form fields on the same line -->
      <div class="form-container row" style=" justify-content: space-between; align-items: center; flex-wrap: wrap;">
        
        <!-- Product Field -->
        <div class="col-2" style="margin-right: 24px;">
          <mat-form-field appearance="outline">
            <mat-label>Product</mat-label>
            <input matInput placeholder="Product" formControlName="productGroup" type="text">
            <button mat-button *ngIf="vendorProductForm.get('productGroup')!.value" type="button" matSuffix mat-icon-button
              aria-label="Clear" (click)="vendorProductForm.get('productGroup')!.setValue('')">
              <mat-icon>cancel</mat-icon>
            </button>
            <button matSuffix mat-icon-button aria-label="Search" type="button" (click)="onProductSearch()">
              <mat-icon class="mat-search-icon">search</mat-icon>
            </button>
          </mat-form-field>
        </div>
        
        <div class="col-2">
          <mat-form-field appearance="outline">
            <mat-label>Code</mat-label>
            <input matInput placeholder="Product" formControlName="code" type="text" [disabled]="true">
          </mat-form-field>
        </div>
        
        
         <div class="col-2">
          <mat-form-field  appearance="outline" >
            <mat-label>Rate</mat-label>
            <input matInput type="text" formControlName="rate" placeholder="Price" min="0">
          </mat-form-field>
         </div>
        <!-- Price Field -->
        <div class="col-2">
          <mat-form-field  appearance="outline" class="mat-date" >
            <mat-label class="mat-label-class">Effective Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="effectiveDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <!-- Effective Date Field -->
        <div class="col-2">
          <mat-form-field  appearance="outline" class="mat-mode" >
            <mat-label>Staus</mat-label>
            <mat-select formControlName="status">
              <mat-option *ngFor="let x of modes" [value]="x.itemCode">{{x.itemName}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        
      </div> 
      <div class="btnAlignment">
        <button mat-raised-button color="primary" class="btnUp"  (click)="submit()" [disabled]="Mode === 'View' || vendorProductForm.invalid || vendorProductForm.get('status')?.value ==='Select' || vendorProductForm.get('rate')!.value <='0'"
          >
          <mat-icon>done</mat-icon><b>Apply</b>
        </button>
       
        <button mat-raised-button class="btnUp" color="accent" type="button" (click)="clear()">
          <mat-icon>clear_all</mat-icon><b>Clear</b>
        </button>
        <!-- <button mat-raised-button color="primary" type="button" class="btnUp" (click)="reset()">
          <mat-icon>autorenew</mat-icon><b>Reset</b>
        </button> -->
        <button mat-raised-button color="warn" class="btnUp" type="button" [mat-dialog-close]="true">
          <mat-icon>cancel</mat-icon><b>Close</b>
        </button>
      </div><!-- End of form-container -->
    </mat-card>
  </form>
  <div >
    <ag-grid-angular class="grid-with-lines" [pagination]="true" class="ag-theme-alpine" style="width: 100%; height:160px;"
  #agGrid (gridReady)="onGridReady($event)" [columnDefs]="columnDefs" [rowData]="rowData" [paginationPageSize]="100"
  [rowSelection]="rowSelection" [suppressRowClickSelection]="true" (rowSelected)="onRowSelected($event)"
  [gridOptions]="gridOptions">
</ag-grid-angular>
