<section>
  <div class="container">
    <!-- <div class="mat-card-header">
      <div class="left adj">Pricing</div>
    </div> -->
    <div class="mat-card container-fluid">
      <div class="left">Pricing</div>
      <div class="right">
        <button mat-raised-button color="accent" class="btnUp" type="button"
          (click)="onDetailsCilcked(pricingForm.get('id')!.value)"
          [disabled]="pricingForm.get('id')!.value === ''">
          Details
        </button>
      </div>
    </div>
    <mat-card>
      <!-- <div class="right">
        <button mat-raised-button color="primary" type="button" class="btnUp"
          (click)="onDetailsCilcked(pricingForm.get('id').value)"
          [disabled]="pricingForm.get('id').value === ''">Details</button>
      </div> -->
         <form [formGroup]="pricingForm" (ngSubmit)="onSubmit()" #frmClear="ngForm">
        <div class="row justify-content-center">
          <div class="col-3">
            <mat-form-field appearance="outline">
              <mat-label>Mode</mat-label>
              <mat-select formControlName="mode">
                <mat-option *ngFor="let x of modes" [value]="x.itemCode">{{
                  x.itemName
                  }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

            <div class="col-3">
              <mat-form-field appearance="outline">
                <mat-label>Price Id</mat-label>
                <mat-select formControlName="priceId">
                  <!-- <mat-option *ngFor="let x of modes" [value]="x.itemCode">{{
                                    x.itemName
                                    }}</mat-option> -->
                </mat-select>
              </mat-form-field>
            </div>


          <div class="col-3">
            <mat-form-field appearance="outline" style="width: 250px">
              <mat-label>ID</mat-label>
              <input matInput placeholder="Id" formControlName="id" type="text" />
            </mat-form-field>
          </div>
        </div>


        <div class="row justify-content-center">
          <div class="col-3">
            <mat-form-field appearance="outline" style="width: 250px">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Name" formControlName="name" type="text" />
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field appearance="outline" style="width: 250px">
              <mat-label>Date</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="date" [max]="tomorrow"/>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="col-3">
            <mat-form-field appearance="outline" style="width: 250px">
              <mat-label>Status</mat-label>
              <input matInput placeholder="Status" formControlName="status" type="text" />
            </mat-form-field>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-3"></div>
          <div class="col-3"></div>
          <div class="col-3">
            <mat-form-field appearance="outline" aria-colspan="2">
              <mat-label>Notes</mat-label>
              <textarea matInput placeholder="Notes" rows="4" formControlName="notes"></textarea>
            </mat-form-field>
          </div>

        </div>
        <div class="btnAlignment">
          <!-- <button type="button" mat-raised-button color="primary" class="btnUp"
                                  (click)="Update()">Update</button> -->
          <button mat-raised-button color="primary" type="submit" class="btnUp">
            <mat-icon>done</mat-icon>Apply
          </button>
          <button mat-raised-button color="warn" class="btnUp" type="button" (click)="Close()">
            <mat-icon>cancel</mat-icon>Close
          </button>
          <button mat-raised-button color="accent" class="btnUp" type="button" (click)="reset()">
            <mat-icon>refresh</mat-icon>Reset
          </button>
        </div>
      </form>
      <!-- </div> -->
    </mat-card>
  </div>
</section>
<!-- company data : ends-->
