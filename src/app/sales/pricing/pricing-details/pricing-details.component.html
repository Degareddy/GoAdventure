<mat-card>
  <form [formGroup]="prcDetForm">
    <div class="row row justify-content-center">
      <div class="col-3">
        <mat-form-field appearance="outline">
          <mat-select formControlName="mode">
            <mat-option *ngFor="let x of modes" [value="x.itemCode">{{x.itemName}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-3">
        <mat-form-field aria-colspan="2" appearance="outline">
          <input matInput placeholder="LangID" formControlName="langID" type="number">
        </mat-form-field>
      </div>
    </div>
    <div class="row row justify-content-center">
      <div class="col-3">
        <mat-form-field aria-colspan="2" appearance="outline">
          <input matInput placeholder="PriceID" formControlName="priceID" type="text">
        </mat-form-field>
      </div>

      <div class="col-3">
        <mat-form-field aria-colspan="2" appearance="outline">
          <input matInput placeholder="ProdCode" formControlName="prodCode" type="text">
        </mat-form-field>
      </div>
    </div>
    <div class="row row justify-content-center">
      <div class="col-3">
        <mat-form-field aria-colspan="2" appearance="outline">
          <input matInput placeholder="Rate" formControlName="rate" type="number">
        </mat-form-field>
      </div>
    </div>
    <div class="row  justify-content-center" class="container" class={{textMessageClass}}> {{retMessage}} </div>
    <div class="btnAlignment">
      <button mat-raised-button color="primary" type="submit" class="btnUp" (click)="onUpdate()">
        <mat-icon>update</mat-icon><b>Update</b>
      </button>
      <button mat-raised-button color="warn" class="btnUp" type="button" (click)="Close()"[mat-dialog-close]="true">
        <mat-icon>cancel</mat-icon><b>Close</b>
      </button>
      <button mat-raised-button color="accent" class="btnUp" type="button" (click)="reset()">
        <mat-icon>autorenew</mat-icon><b>Reset</b>
      </button>
      <button mat-raised-button color="primary" class="btnUp" type="button" >
        <mat-icon>clear_all</mat-icon><b>Clear</b>
        </button>
    </div>
  </form>
</mat-card>

<mat-card>
  <div class="excont" style="height:auto; overflow: auto;">
    <table mat-table matSort [dataSource]="dataSource" class="tbl-dataList">
      <ng-container matColumnDef="langID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>LangID</th>
        <td mat-cell *matCellDef="let tblData">{{tblData.langID}} </td>
      </ng-container>
      <ng-container matColumnDef="priceID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>PriceID</th>
        <td mat-cell *matCellDef="let tblData">{{tblData.priceID}} </td>
      </ng-container>
      <ng-container matColumnDef="prodCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ProdCode</th>
        <td mat-cell *matCellDef="let tblData">{{tblData.prodCode}} </td>
      </ng-container>
      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rate</th>
        <td mat-cell *matCellDef="let tblData">{{tblData.rate}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let cust"> <button class="btn" mat-raised-button color="accent"
            (click)="onViewClicked()">View</button> <button class="btn" mat-raised-button color="primary"
            (click)="onEditClicked()">Edit</button> <button class="btn" mat-raised-button color="warn"
            (click)="onDeleteClicked()">Delete</button> </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayColumns; sticky:true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5,10,25,50,100]"> </mat-paginator>
  </div>
</mat-card>
