<button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <mat-icon class="close-icon small-icon" color="warn">close</mat-icon>
</button>
<div class="flex items-center text-white rounded-sm bg-blue-400 ">
  <mat-icon class="mr-1">search</mat-icon>
  <b>{{searchName | titlecase}}</b>
</div>

<div class="p-4 bg-zinc-100 container rounded-sm">
  <form [formGroup]="SearchPartyForm">
    <div class="row  justify-content-center">
      <div class="col-2">
        <mat-form-field appearance="outline">
          <mat-label class="mat-label-class">Property</mat-label>
          <mat-select formControlName="property" (selectionChange)="onSelectedPropertyChanged()">
            <mat-option value="">--Select--</mat-option>
            <mat-option *ngFor="let x of props" [value]="x.itemCode">{{x.itemName}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-2">
        <mat-form-field appearance="outline">
          <mat-label class="mat-label-class">Block</mat-label>
          <mat-select formControlName="block" (selectionChange)="onSelectedBlockChanged()">
            <mat-option value="">--Select--</mat-option>
            <mat-option *ngFor="let x of blocks" [value]="x.itemCode">{{x.itemName}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-2">
        <mat-form-field appearance="outline">
          <mat-label class="mat-label-class">Flat</mat-label>
          <mat-select formControlName="flat">
            <mat-option value="">--Select--</mat-option>
            <mat-option *ngFor="let x of flats" [value]="x.itemCode">{{x.itemName}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-2">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" type="text">
        </mat-form-field>
      </div>
      <div class="col-2">
        <mat-checkbox formControlName="isSummary">Summarize</mat-checkbox>
      </div>
    </div>
    <div class="btnAlignment">
      <button mat-raised-button color="primary" class="btnUp"
        (click)="search()"><mat-icon>search</mat-icon>Search</button>
      <button mat-raised-button color="accent" class=btnUp
        (click)="clear()"><mat-icon>clear_all</mat-icon>Clear</button>
    </div>
  </form>
  <app-message-box [msg]="retMessage" [classtype]="textMessageClass"></app-message-box>
</div>

<ag-grid-angular class="grid-with-lines" [pagination]="true" class="ag-theme-alpine" style="width: 100%; height:250px;"
  #agGrid (gridReady)="onGridReady($event)" [columnDefs]="columnDefs" [rowData]="rowData" [paginationPageSize]="25"
  [rowSelection]="rowSelection" [suppressRowClickSelection]="true" (rowSelected)="onRowSelected($event)"
  [gridOptions]="gridOptions">
</ag-grid-angular>
<div class="pageSizectrl" style="margin-top:-20px;">
  <select id="page-size" [(ngModel)]="pageSize" (ngModelChange)="onPageSizeChanged()"
    [ngModelOptions]="{standalone: true}">
    <option *ngFor="let size of pageSizes" [value]="size">{{ size }}</option>
  </select>
</div>
